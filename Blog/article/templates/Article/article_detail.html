{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/article_detail.css' %}" />

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h3>{{ object.title }}</h3>
            <small>Created:{{ object.created }}</small>
            <p></p>
            {% if object.image %}
            <div class="img-container">
                <img src='{{ object.image.url }}' class="img-responsive" />
            </div>
            {% endif %}
        </div>

        <div class="col">
            <p>{{ object.ingredient |linebreaks }}</p>
        </div>


        <div class="col">
            <p>{{ object.description|linebreaks }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <!-- Facebook Comment/Share Plugin -->
            <div class="fb-share-button" data-href="{{ request.build_absolute_uri }}" data-layout="button_count"
                data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore">Share</a>
            </div>
            <a class="btn btn-primary" href="{% url 'article:article-update' object.slug %}" role="button">Update</a>
            <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>
        </div>
    </div>

</div>



{% endblock content %}
